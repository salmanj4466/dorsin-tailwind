<!DOCTYPE html>
<html lang="en">

    
<!-- Mirrored from themesbrand.com/dorsin-tailwind/layout/signup.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 04 Mar 2022 18:16:32 GMT -->
<head>

        <meta charset="utf-8" />
        <title>Dorsin - Tailwindcss Landing Page Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Premium Tailwindcss Landing Page Template, Tailwindcss v3.0" />
        <meta name="keywords" content="Tailwindcss v3.0, premium, marketing, multipurpose" />
        <meta content="Themesdesign" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Tailwind Css-->
        <link href="assets/css/tailwind.css" rel="stylesheet" type="text/css" />

        <!-- Icons Css -->
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <section class="h-screen justify-center items-center">
            <div class="overflow-hidden">
                <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-900 to-purple-800 opacity-90"></div>
            </div>
            <div class="table w-full h-full">
                <div class="table-cell align-middle">
                    <div class="container">
                        <div class="lg:flex justify-center">
                            <div class="lg:w-5/12 relative">
                                <div class="card bg-white">
                                    <div class="p-7">
                                        <div class="text-center mt-3">
                                            <h3 class="font-bold mb-2"><a href="index.html"
                                                    class="text-black uppercase tracking-widest">Dorsin</a></h3>
                                            <p class="text-gray-400 mb-4">Sign up for a new Account.</p>
                                        </div>
                                        <div>
                                            <form>
                                                <div class="mb-6">
                                                    <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
                                                    <input type="text" name="firstname" id="firstname" class="border border-gray-300 text-gray-900 text-sm rounded focus:ring-0 focus:border-gray-400 block w-full p-3" placeholder="Enter your username">
                                                </div>
                                                <div class="mb-6">
                                                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                                                    <input type="email" name="email" id="email" class="border border-gray-300 text-gray-900 text-sm rounded focus:ring-0 focus:border-gray-400 block w-full p-3" placeholder="Enter your username">
                                                </div>
                                                <div class="mb-6">
                                                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                                                    <input type="text" name="password" id="password" class="border border-gray-300 text-gray-900 text-sm rounded focus:ring-0 focus:border-gray-400 block w-full p-3" placeholder="Enter your password">
                                                </div>
                                                <div class="flex items-start mb-6">
                                                    <div class="flex items-center h-5">
                                                        <input class="w-4 h-4 rounded border-gray-300 checked:bg-red-500 focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" type="checkbox" value="" id="remember">
                                                    </div>
                                                    <div class="ml-3 text-sm">
                                                        <label for="remember" class="font-medium text-gray-900">Remember me</label>
                                                    </div>
                                                </div>
                                                <button type="submit"
                                                    class="btn bg-red-500 text-white w-full">Sign Up</button>
                                            </form>


                                            <div class="mt-4 mb-0 text-center">
                                                <p class="mb-0 text-gray-800">Already have an account ?<a href="login.html" class="text-red-500"> Login</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </body>


<!-- Mirrored from themesbrand.com/dorsin-tailwind/layout/signup.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 04 Mar 2022 18:16:32 GMT -->
</html>
